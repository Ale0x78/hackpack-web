<html>
{%- include head.html -%}

<body>
  {%- include header.html -%}
  <script>
    pages = []
    {% for p in page.pages %}
      pages.push("{{ p }}");
    {% endfor %}
  </script>
<div class="d-flex justify-content-center" id="loading">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
</div>
  <div class="container-fluid .hidden-xs" id="cont" hidden>
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="triggerState()">&times;</a>
    {% for p in page.pages %}
      <a href="#" onclick="goTo('{{p}}')"> {{p}}</a>
    {% endfor %}
      </div>
      <div class="d-flex justify-content-center">
      <div class="col-8" id="main">
        <button class="openbtn" onclick="triggerState()">&#9776; ToC</button>
        <div id="myCarousel"  class="carousel slide carousel-dark" data-bs-interval="false" style="padding-top: 4%">
         {{content}}
          <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

        </div>
        </div>
      </div>
    </div>


  <script src="/assets/learn/workshop.js"></script>
  <link rel="stylesheet" type="text/css" href="/assets/learn/workshop.css">
</body>
</html>
